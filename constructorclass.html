  <body>

   <!--d> <h1 id="mi"></h1><!-->
    


    <script type="text/javascript">
      
      class student
      {
        constructor(name,age,id,degree,eyecolor,percentage,height,weight)
        {
          this.name=name;
          this.age=age;
          this.id=id;
          this.degree=degree;
          this.eyecolor=eyecolor;
          this.percentage=percentage;
          this.height=height;
          this.weight=weight;
          
        }
      }

      const stud=new student("Aman",20,011,"BCA","Black","85.12%",6.11,75)
        document.getElementById('mi').innerHTML= stud.name;
        document.getElementById('mi1').innerHTML=stud.age;
        document.getElementById('mi2').innerHTML=stud.id;
        document.getElementById('mi3').innerHTML=stud.degree;
        document.getElementById('mi4').innerHTML=stud.eyecolor;
        document.getElementById('mi5').innerHTML=stud.percentage;
        document.getElementById('mi6').innerHTML=stud.height;
        document.getElementById('mi7').innerHTML=stud.weight;




    </script>
